<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard - Advanced Crypto Security Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ffff;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .loading-text {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00ffff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">Loading CyberGuard...</div>
        <div class="loading-spinner"></div>
    </div>
    
    <script>
        // Redirect to dashboard.html after a brief loading animation
        setTimeout(() => {
            window.location.href = 'dashboard.html';
        }, 1500);
    </script>
</body>
</html>

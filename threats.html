<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard - Threats</title>
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="stylesheet" href="theme-overrides.css">
    <link rel="stylesheet" href="horizontal-layout-fixed.css">
    <link rel="stylesheet" href="ui-centered-layout.css">
    <link rel="stylesheet" href="common-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700;900&display=swap');
        
        /* CSP Font Fix */
        body, .nav-link, .scan-button, .chart-title {
            font-family: 'JetBrains Mono', 'Courier New', monospace !important;
        }
        
        /* Fix inline styles */
        .stat-change { font-size: 0.8rem; opacity: 0.7; }
        .version-tag { font-size: 0.6em; color: var(--cyber-text-secondary); }
        .quick-scan-options { margin-bottom: 1rem; }
        .quick-scan-flex { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.5rem; }
        .scan-results-hidden { display: none; }
        .scanner-title-header { position: absolute; top: 1rem; left: 1rem; z-index: 10; }
        .stat-icon-accent { color: var(--cyber-electric-blue); }
        .stat-icon-primary { color: var(--cyber-matrix-green); }
        .stat-icon-warning { color: var(--cyber-warning-orange); }
        .stat-icon-secondary { color: var(--cyber-electric-blue); }
        .threat-stat-accent { color: var(--cyber-electric-blue); }
        .threat-stat-primary { color: var(--cyber-matrix-green); }
        .threat-stat-warning { color: var(--cyber-warning-orange); }
        .threat-stat-danger { color: var(--cyber-danger-red); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js@2.27.0/dist/plotly.min.js"></script>
    <style>
        /* Enhanced cybersecurity styling */
        :root {
            --primary-cyber: #00ffff;
            --secondary-cyber: #ff0080;
            --accent-cyber: #39ff14;
            --danger-cyber: #ff3333;
            --warning-cyber: #ffaa00;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(16, 16, 32, 0.95);
            --gradient-cyber: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }

        .glow-text {
            text-shadow: 0 0 10px currentColor;
        }

        .ai-analysis {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--accent-cyber);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .ai-analysis h4 {
            color: var(--accent-cyber);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Matrix rain background -->
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>CyberGuard</span>
                <span style="font-size: 0.6em; color: var(--accent-cyber);">v2.0</span>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="scanner.html"><i class="fas fa-search"></i> Scanner</a>
                    </li>
                    <li class="nav-item active">
                        <a href="threats.html"><i class="fas fa-exclamation-triangle"></i> Threats</a>
                    </li>
                    <li class="nav-item">
                        <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a href="monitor.html"><i class="fas fa-eye"></i> Monitor</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Threats Page -->
        <div id="threats" class="page active">
            <div class="dashboard-section">
            <h1 class="glow-text">‚ö†Ô∏è Active Threats Intelligence</h1>
            
            <div class="dashboard-content-row">
                <div class="chart-container">
                    <h3>üî• Threat Heatmap</h3>
                    <div id="threatHeatmap"></div>
                </div>

                <div id="threatsList" class="results-container">
                    <!-- Threats list will be populated by JavaScript -->
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="enhanced-script.js"></script>
    <script src="common-nav.js"></script>
    <script>
        // Initialize threats page functionality
        document.addEventListener('DOMContentLoaded', function() {
            const app = new CyberGuardApp();
            app.initMatrixEffect();
            
            // Initialize threat heatmap
            setTimeout(() => {
                // Create a placeholder heatmap if the real one isn't available
                if (typeof app.initThreatHeatmap === 'function') {
                    app.initThreatHeatmap();
                } else {
                    const heatmapContainer = document.getElementById('threatHeatmap');
                    if (heatmapContainer) {
                        const data = [
                            {
                                z: [
                                    [1, 2, 3, 4, 5, 6],
                                    [2, 4, 6, 8, 10, 12],
                                    [3, 6, 9, 12, 15, 18],
                                    [4, 8, 12, 16, 20, 24],
                                    [5, 10, 15, 20, 25, 30]
                                ],
                                type: 'heatmap',
                                colorscale: [
                                    [0, 'rgb(0, 50, 70)'],
                                    [0.25, 'rgb(0, 100, 140)'],
                                    [0.5, 'rgb(0, 150, 210)'],
                                    [0.75, 'rgb(0, 200, 250)'],
                                    [1, 'rgb(0, 255, 255)']
                                ]
                            }
                        ];
                        
                        const layout = {
                            title: 'Threat Activity Heatmap',
                            paper_bgcolor: 'rgba(0,0,0,0)',
                            plot_bgcolor: 'rgba(0,0,0,0)',
                            font: { color: '#00ffff' },
                            margin: { t: 50, r: 20, b: 50, l: 50 },
                            autosize: true
                        };
                        
                        Plotly.newPlot('threatHeatmap', data, layout, {
                            responsive: true,
                            displayModeBar: false,
                            scrollZoom: false
                        });
                        
                        // Make sure the heatmap resizes properly when window size changes
                        window.addEventListener('resize', function() {
                            Plotly.relayout('threatHeatmap', {
                                'width': document.getElementById('threatHeatmap').offsetWidth,
                                'height': document.getElementById('threatHeatmap').offsetHeight
                            });
                        });
                    }
                }
                
                // Populate threats list with sample data
                const threatsList = document.getElementById('threatsList');
                if (threatsList) {
                    threatsList.innerHTML = `
                        <h3>Recent Threats Detected</h3>
                        <div class="threat-card">
                            <div class="threat-header">
                                <span class="threat-severity high">HIGH</span>
                                <span class="threat-time">2 min ago</span>
                            </div>
                            <div class="threat-content">
                                <h4>Phishing Site</h4>
                                <p>fake-metamask.io</p>
                                <div class="threat-details">
                                    <span>Confidence: 97.5%</span>
                                    <span>Type: Wallet Theft</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="threat-card">
                            <div class="threat-header">
                                <span class="threat-severity medium">MEDIUM</span>
                                <span class="threat-time">15 min ago</span>
                            </div>
                            <div class="threat-content">
                                <h4>Honeypot</h4>
                                <p>0x742d35Cc6481C2C2f4B03F6A4A1D77ff58BB3E0E</p>
                                <div class="threat-details">
                                    <span>Confidence: 89.3%</span>
                                    <span>Type: Liquidity Trap</span>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }, 500);
        });
    </script>
    <script>
window.addEventListener('DOMContentLoaded', function() {
  setTimeout(function() {
    window.dispatchEvent(new Event('resize'));
    if (window.Plotly && document.getElementById('threatHeatmap')) {
      Plotly.Plots.resize('threatHeatmap');
    }
  }, 200);
});
</script>
</body>
</html>

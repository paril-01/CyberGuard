<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard - Scanner</title>
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="stylesheet" href="theme-overrides.css">
    <link rel="stylesheet" href="horizontal-layout-fixed.css">
    <link rel="stylesheet" href="ui-centered-layout.css">
    <link rel="stylesheet" href="common-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700;900&display=swap');
        
        /* CSP Font Fix */
        body, .nav-link, .scan-button, .chart-title {
            font-family: 'JetBrains Mono', 'Courier New', monospace !important;
        }
        
        /* Fix inline styles */
        .stat-change { font-size: 0.8rem; opacity: 0.7; }
        .version-tag { font-size: 0.6em; color: var(--cyber-text-secondary); }
        .quick-scan-options { margin-bottom: 1rem; }
        .quick-scan-flex { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.5rem; }
        .scan-results-hidden { display: none; }
        .scanner-title-header { position: absolute; top: 1rem; left: 1rem; z-index: 10; }
        .stat-icon-accent { color: var(--cyber-electric-blue); }
        .stat-icon-primary { color: var(--cyber-matrix-green); }
        .stat-icon-warning { color: var(--cyber-warning-orange); }
        .stat-icon-secondary { color: var(--cyber-electric-blue); }
        .threat-stat-accent { color: var(--cyber-electric-blue); }
        .threat-stat-primary { color: var(--cyber-matrix-green); }
        .threat-stat-warning { color: var(--cyber-warning-orange); }
        .threat-stat-danger { color: var(--cyber-danger-red); }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Enhanced cybersecurity styling */
        :root {
            --primary-cyber: #00ffff;
            --secondary-cyber: #ff0080;
            --accent-cyber: #39ff14;
            --danger-cyber: #ff3333;
            --warning-cyber: #ffaa00;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(16, 16, 32, 0.95);
            --gradient-cyber: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }

        .glow-text {
            text-shadow: 0 0 10px currentColor;
        }

        .ai-analysis {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--accent-cyber);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }

        .ai-analysis h4 {
            color: var(--accent-cyber);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Matrix rain background -->
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>CyberGuard</span>
                <span style="font-size: 0.6em; color: var(--accent-cyber);">v2.0</span>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="nav-item active">
                        <a href="scanner.html"><i class="fas fa-search"></i> Scanner</a>
                    </li>
                    <li class="nav-item">
                        <a href="threats.html"><i class="fas fa-exclamation-triangle"></i> Threats</a>
                    </li>
                    <li class="nav-item">
                        <a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a href="monitor.html"><i class="fas fa-eye"></i> Monitor</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Scanner Page -->
        <div id="scanner" class="page active">
            <div class="dashboard-section scanner-frame">
            <h1 class="glow-text">üîç Advanced Security Scanner</h1>
            
            <div class="scan-interface">
                <div class="scan-tabs">
                    <button class="scan-tab active" data-scan-type="wallet">
                        <i class="fas fa-wallet"></i> Wallet Analysis
                    </button>
                    <button class="scan-tab" data-scan-type="contract">
                        <i class="fas fa-file-contract"></i> Smart Contract
                    </button>
                    <button class="scan-tab" data-scan-type="domain">
                        <i class="fas fa-globe"></i> Domain Security
                    </button>
                </div>

                <div class="scan-form">
                    <input type="text" id="scanInput" class="scan-input" 
                           placeholder="Enter wallet address, contract address, or domain...">
                    <button id="scanBtn" class="scan-btn">
                        <i class="fas fa-search"></i> Analyze
                    </button>
                </div>

                <div id="quickScanOptions" style="margin-bottom: 1rem;">
                    <h4>Quick Test Scans:</h4>
                    <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.5rem;">
                        <button class="scan-tab" data-quick-scan="wallet" data-value="0x742d35Cc6481C2C2f4B03F6A4A1D77ff58BB3E0E">
                            Test Wallet 1
                        </button>
                        <button class="scan-tab" data-quick-scan="contract" data-value="0x8765432109876543210987654321098765432109">
                            Test Contract
                        </button>
                        <button class="scan-tab" data-quick-scan="domain" data-value="fake-metamask-security.com">
                            Test Domain
                        </button>
                    </div>
                </div>
            </div>

            <div id="scanResults" class="results-container" style="display: none;">
                <!-- Results will be populated by JavaScript -->
            </div>
            </div>
        </div>
    </div>

    <script src="enhanced-script.js"></script>
    <script src="common-nav.js"></script>
    <script>
        // Initialize scanner functionality
        document.addEventListener('DOMContentLoaded', function() {
            const app = new CyberGuardApp();
            app.initMatrixEffect();
            app.setupScanInterface();
        });
    </script>
</body>
</html>
